  <body>
    <!--Navbar-->
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand" href="#">
            <img src="assets/brand/download.svg" width="30" height="30" class="d-inline-block align-top" alt="">
            Patronage2020
          </a>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </nav>
      <section class="text-1">
        <h1>Calculator for Patronage2020</h1>
      </section>
    <div id="wrap">
        <div id="main" class="container-1 clear-top">
    
      <div class="container-2">
        <div class="item input"><form name="form"><input type="text" name="textview" readonly></form></div>
        <div id = "1" class="item clean" onclick="cancel()">C</div>
        <!-- CE -->
        <div id = "2" class="item CE" onclick="backspace()"><i class="fas fa-arrow-left"></i></div>
        <!---->
        <div class="item" onclick="insert('+')"><i class="fas fa-plus"></i></div>
        <div class="item" onclick="insert('-')"><i class="fas fa-minus"></i></div>
        <div class="item" onclick="insert('*')"><i class="fas fa-times"></i></div>
        <div class="item" onclick="insert('/')"><i class="fas fa-divide"></i></div>
        <div class="item" onclick="insert('7')">7</div>
        <div class="item" onclick="insert('8')">8</div>
        <div class="item" onclick="insert('9')">9</div>
        <div class="item" onclick="insert('(')">(</div>
        <div class="item" onclick="insert('4')">4</div>
        <div class="item" onclick="insert('5')">5</div>
        <div class="item" onclick="insert('6')">6</div>
        <div class="item" onclick="insert(')')">)</div>
        <div class="item" onclick="insert('1')">1</div>
        <div class="item" onclick="insert('2')">2</div>
        <div class="item" onclick="insert('3')">3</div>
        <div class="item equal" onclick="equal()"><i class="fas fa-equals"></i></div>
        <div class="item bullet" onclick="insert('.')">.</div>
        <div class="item" onclick="insert('0')">0</div>
        

      </div>

</div>
</div>
